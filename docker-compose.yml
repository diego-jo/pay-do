version: '3'
services:
  database:
    image: 'postgres'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: pay_do
    volumes:
      - /home/diego/code/elixir/postgres/database-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@email.com
      PGADMIN_DEFAULT_PASSWORD: 1234
    ports:
      - '8080:80'

volumes:
  database-data:
